name: Build Paper

on:
  push:
    branches: [main]
    paths:
      - 'paper/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX paper
        uses: xu-cheng/latex-action@v3
        with:
          root_file: paper/main.tex
          working_directory: paper

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper/main.pdf
